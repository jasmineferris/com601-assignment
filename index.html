<!DOCTYPE html>
<html>
<head>
    <title>Address Book</title>
        
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
        
    <!-- FONT AWESOME -->
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
        
    <!--SCRIPTS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        
    <!--BOOTSTRAP SCRIPT CDNS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
    <!-- JAVASCRIPT FILE -->
    <script type="text/javascript" src="js/main.js"></script>
        
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <h2 id="address-title">Address Book</h2>
    </section>
        
    <!-- SEARCH BAR -->
    <section id="search">
        <div class="col-md-12">
            <form class="search-bar" >
                <input type="text" id="searchField" placeholder="&#xf002; Enter your search here..." data-toggle="tooltip" title="Enter any details here to search in the address book" data-placement="bottom" id="tooltip" onkeyup="searchContacts()">
                <!--<button type="submit" id="searchBtn">Search<i class="fa fa-search"></i></button>-->
                <!--tooltip incldued here-->
            </form>
        </div>
    </section>
    
    <br>

    <!-- TABLE -->
    <div class="container py-5" id="tableID">
        <div class="animated fadeInDown">
            <table class="table table-hover">
                <button onclick="sortTable()" id="sortBtn">Sort - A to Z</button>
                <thead> <!--header-->
                    <tr>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">City</th>
                    </tr>
                </thead>
                <tbody id="contactsTable">
                </tbody>
            </table>
        </div>
    </div> <!-- End of table container -->
        
    <!-- MAIN FORM -->
    <div class="container py-5" id="contactForm">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <form id="form">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>First name</label>
                            <input type="text" class="form-control" id="firstNameField" placeholder="First name">
                        </div>
                        <div class="col-sm-6">
                            <label>Last name</label>
                            <input type="text" class="form-control" id="lastNameField" placeholder="Last name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>Address</label>
                            <input type="text" class="form-control" id="addressField" placeholder="Home Address">
                        </div>
                        <div class="col-sm-6">
                            <label>Gender</label>
                            <select class="form-control" id="genderField">
                                <option>Female</option>
                                <option>Male</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>City</label>
                            <input type="text" class="form-control" id="cityField" placeholder="City">
                        </div>
                        <div class="col-sm-6">
                            <label>Post Code</label>
                            <input type="text" class="form-control" id="postcodeField" placeholder="e.g. BT17 1JD">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label>Mobile Number</label>
                            <input class="form-control" id="mobileField" placeholder="e.g. 07746398523">
                        </div>
                        <div class="col-sm-6">
                            <label>Email</label>
                            <input type="email" id="emailField" placeholder="e.g. hello@gmail.com"></textarea>
                        </div>
                    </div>
                    <!--BUTTONS-->
                    <div class="row">
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary px-4 float-right" id="updateBtn">Update</button>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary px-4 float-right" id="deleteBtn">Delete</button>
                        </div>
                    </div>
                </form><!-- End of FORM -->
            </div>
        </div>
    </div> <!--Closing container-->
</body>
</html>
